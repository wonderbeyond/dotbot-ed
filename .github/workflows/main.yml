name: "Testing"

on: [push, pull_request]

jobs:
  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11-dev"]
    steps:
      - name: Checkout dotbot-ed
        uses: actions/checkout@v2
        with:
          submodules: recursive
          path: ./dotbot-ed
      - name: Checkout dotbot
        uses: actions/checkout@v2
        with:
          repository: 'anishathalye/dotbot'
          submodules: recursive
          path: ./dotbot
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run dotbot
        run: |
          ./dotbot/bin/dotbot -vv \
            -d ./dotbot-ed/tests \
            --plugin-dir ./dotbot-ed \
            -c ./dotbot-ed/tests/test-ed.yaml
      - name: Check results
        run: |
          grep -E '^127\.0\.0\.1\s+localhost\s*$' ~/test-etc-hosts
          grep -E '^10\.10\.10\.88\s+wonder-dev-001\s*$' ~/test-etc-hosts
        shell: bash
